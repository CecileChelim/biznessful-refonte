<section class="form-inscription">

  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <div class="text-center mb-5">
          <h1 class="text-primary">Je m'inscris </h1>
          <p><b>Une fois votre annonce validée, nous l'optimiserons</b></p>
          </div>
          <form>
            <div class="form-row">
              <div class="col-md-6">
                <label for="">Nom</label>
                <input type="text" class="form-control form-control-lg">
              </div>
              <div class="col-md-6">
                <label for="">Prénom</label>
                <input type="text" class="form-control form-control-lg">
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6">
                <label for="">Email</label>
                <input type="email" class="form-control form-control-lg">
              </div>
              <div class="col-md-6">
                <label for="">Confirmez l'email</label>
                <input type="text" class="form-control form-control-lg">
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6">
                <label for="">Mot de passe</label>
                <input type="email" class="form-control form-control-lg">
              </div>
              <div class="col-md-6">
                <label for="">Code parrainage (facultatif)</label>
                <input type="text" class="form-control form-control-lg">
              </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    J'accepte les <a href="#">CGU</a>
                  </label>
                </div>
              </div>
              <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Je m'inscris</button>
                <p class="mt-2"><small>Vous avez déjà un compte ? <a href="#">Connectez-vous</a></small></p>
              </div>
          </form>
          
        </div>
      </div>
      
    </div>
    </div>

    <img class="porteur d-none d-md-block"  src="./img/back-inscription-porteur.png"/>
    <img  class="candidat d-none d-md-block" src="./img/back-inscription-candidat.png"/>
</section>
